<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ProjectPro</title>
  <style>
    :root {
      --primary-blue: #2A5C99;
      --primary-blue-hover: #1E4A7E;
      --primary-blue-light: #4A90E2;
      --form-bg: #FFFFFF;
      --input-bg: #F5F7FA;
      --text-color: #333333;
      --text-muted: #6C757D;
      --error-color: #DC3545;
      --success-color: #4CAF50;
      --border-radius: 8px;
      --transition: all 0.3s ease;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    html, body { height: 100%; }
    body { background: url('{{ url_for("static", filename="back.jpg") }}') no-repeat center center/cover; display: flex; align-items: center; justify-content: center; position: relative; }
    
    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(42, 92, 153, 0.8) 0%, rgba(26, 58, 96, 0.9) 100%);
    }

    .form-container {
      /* ✨ --- FIX STARTS HERE --- ✨ */
      /* We add position: relative so z-index will work, */
      /* and set z-index to 2 to lift it above the overlay. */
      position: relative;
      z-index: 2;
      /* ✨ --- FIX ENDS HERE --- ✨ */

      background-color: var(--form-bg);
      padding: 40px;
      border-radius: var(--border-radius);
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .form-container h1 { margin-bottom: 25px; font-size: 2em; color: var(--primary-blue); }
    .form-group { margin: 20px 0; }
    .form-group input { width: 100%; padding: 14px 16px; border: 1px solid #E0E0E0; border-radius: var(--border-radius); font-size: 1em; background-color: var(--input-bg); transition: var(--transition); }
    .form-group input:focus { outline: none; border-color: var(--primary-blue-light); box-shadow: 0 0 0 2px var(--primary-blue-light); }
    button { width: 100%; padding: 15px; margin-top: 20px; background: var(--primary-blue); color: white; border: none; border-radius: var(--border-radius); font-size: 1em; font-weight: bold; cursor: pointer; transition: var(--transition); }
    button:hover { background: var(--primary-blue-hover); transform: translateY(-3px); }
    p { margin-top: 20px; color: var(--text-muted); }
    p a { color: var(--primary-blue); text-decoration: none; font-weight: 600; }
    .message { margin-bottom: 15px; font-size: 0.95em; }
    .error-message { color: var(--error-color); }
    .success-message { color: var(--success-color); }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <div class="form-container">
    <h1>ProjectPro Login</h1>
    {% if msg %}
      <p class="message {% if 'successful' in msg %}success-message{% else %}error-message{% endif %}">{{ msg }}</p>
    {% endif %}
    <form action="{{ url_for('auth.login') }}" method="post">
      <div class="form-group">
        <input type="email" placeholder="Email" name="email" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" name="password" required />
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register Here</a></p>
  </div>
</body>
</html>
