<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | ProjectPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
    .register-box { background-color: #fff; padding: 30px 40px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
    h2 { text-align: center; margin-bottom: 20px; color: #333; }
    form { display: flex; flex-direction: column; }
    input[type="text"], input[type="email"], input[type="password"] { padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
    button { background-color: #007bff; color: #fff; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; transition: background-color 0.3s; }
    button:hover { background-color: #0056b3; }
    .msg { color: red; text-align: center; margin-bottom: 15px; }
    .login-link { text-align: center; margin-top: 15px; }
    .login-link a { color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Create Your ProjectPro Account</h2>

    <!-- âœ¨ MODIFICATION: Corrected the Jinja2 block syntax -->
    {% if msg %}
      <div class="msg">{{ msg }}</div>
    {% endif %}

    <form action="{{ url_for('auth.register') }}" method="POST">
      <input type="text" name="first_name" placeholder="First Name" required>
      <input type="text" name="last_name" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email address" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="con-password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
    </div>
  </div>
</body>
</html>
