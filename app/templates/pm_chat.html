<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Assistant | ProjectPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Modern Font & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <!-- Markdown Rendering Library -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --primary-color: #4A90E2;
      --primary-dark: #357ABD;
      --user-msg-bg: #4A90E2;
      --bot-msg-bg: rgba(255, 255, 255, 0.7);
      --text-color: #333;
      --light-text: #f0f4f8;
      --container-bg: rgba(255, 255, 255, 0.5);
      --border-color: rgba(255, 255, 255, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text-color);
    }

    .chat-container {
      width: 95%;
      max-width: 800px;
      height: 95vh;
      background: var(--container-bg);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid var(--border-color);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
    }

    .chat-header {
      background: rgba(255, 255, 255, 0.5);
      color: var(--primary-dark);
      font-size: 1.25rem;
      text-align: center;
      font-weight: 600;
      padding: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .chat-header i {
      font-size: 1.6rem;
    }

    .chat-messages {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scroll-behavior: smooth;
    }

    /* Custom scrollbar for a cleaner look */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }

    .message {
      max-width: 85%;
      line-height: 1.6;
      padding: 12px 18px;
      border-radius: 20px;
      word-wrap: break-word;
      animation: fadeIn 0.4s ease-out;
    }
    
    .message.user-message {
      background: var(--user-msg-bg);
      color: var(--light-text);
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .message.bot-message {
      background: var(--bot-msg-bg);
      color: var(--text-color);
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    
    /* Styles for rendered Markdown from the bot */
    .bot-message h1, .bot-message h2, .bot-message h3,
    .bot-message strong {
        color: #2c3e50;
    }

    .bot-message ul, .bot-message ol {
        padding-left: 20px;
        margin-top: 5px;
    }

    .bot-message p {
        margin-bottom: 8px;
    }
    .bot-message p:last-child {
        margin-bottom: 0;
    }

    .chat-input-area {
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.4);
      border-top: 1px solid var(--border-color);
    }

    .chat-input-form {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #message-input {
      flex: 1;
      padding: 14px 18px;
      font-size: 1rem;
      border: 1px solid transparent;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      outline: none;
      transition: all 0.3s ease;
      color: var(--text-color);
    }

    #message-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px hsla(212, 72%, 62%, 0.3);
    }

    .send-button {
      padding: 12px;
      width: 48px;
      height: 48px;
      font-size: 1.5rem;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .send-button:hover {
      background: var(--primary-dark);
      transform: scale(1.05);
    }

    /* Loading spinner */
    .loading-spinner {
        align-self: flex-start;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
    }
    .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid rgba(0,0,0,0.1);
        border-left-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <i class='bx bxs-bot'></i>
      <span>ProjectPro Assistant</span>
    </header>

    <main class="chat-messages" id="chat-box" data-history="{{ conversation_history|tojson|e }}">
      <div class="message bot-message">
        <p>üëã Hello! I'm ProjectPro. Ask me anything about managing your projects.</p>
      </div>
    </main>

    <footer class="chat-input-area">
      <form class="chat-input-form" id="chat-form">
        <input type="text" id="message-input" placeholder="Ask about risks, tasks, or plans..." autocomplete="off" required>
        <button type="submit" class="send-button" aria-label="Send Message">
          <i class='bx bxs-paper-plane'></i>
        </button>
      </form>
    </footer>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const chatForm = document.getElementById("chat-form");
      const messageInput = document.getElementById("message-input");
      const chatBox = document.getElementById("chat-box");

      const scrollToBottom = () => {
        chatBox.scrollTop = chatBox.scrollHeight;
      };

      /**
       * Appends a message to the chat box.
       * @param {string} role - 'user' or 'ai'.
       * @param {string} text - The message content.
       */
      function appendMessage(role, text) {
        const div = document.createElement("div");
        div.classList.add("message", role === "user" ? "user-message" : "bot-message");

        if (role === 'ai') {
          // IMPORTANT: Render Markdown for AI responses
          div.innerHTML = marked.parse(text);
        } else {
          // For user messages, just set text content to prevent XSS
          div.textContent = text;
        }

        chatBox.appendChild(div);
        scrollToBottom();
      }

      // Load conversation history from the server-rendered data attribute
      try {
        const historyData = chatBox.dataset.history;
        if (historyData) {
          const history = JSON.parse(historyData);
          if (Array.isArray(history) && history.length > 0) {
            // Clear the welcome message if history exists
            chatBox.innerHTML = ''; 
            history.forEach(msg => {
              appendMessage(msg.role, msg.content);
            });
          }
        }
      } catch (e) {
        console.error("Could not parse chat history:", e);
        appendMessage("ai", "‚ö†Ô∏è Error: Could not load previous messages.");
      }

      // --- Form Submission Handler ---
      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const userMessage = messageInput.value.trim();
        if (!userMessage) return;

        appendMessage("user", userMessage);
        messageInput.value = "";
        messageInput.focus();

        // Show loading spinner
        const loadingIndicator = document.createElement("div");
        loadingIndicator.className = "loading-spinner";
        loadingIndicator.innerHTML = `<div class="spinner"></div><span>ProjectPro is thinking...</span>`;
        chatBox.appendChild(loadingIndicator);
        scrollToBottom();

        try {
          const response = await fetch("{{ url_for('main.pm_chat') }}", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage })
          });

          // Remove spinner regardless of outcome
          chatBox.removeChild(loadingIndicator);

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
          }
          
          const data = await response.json();
          appendMessage("ai", data.response || "Sorry, I seem to have lost my train of thought.");
          
        } catch (error) {
          if (loadingIndicator.parentNode) {
            chatBox.removeChild(loadingIndicator);
          }
          appendMessage("ai", `‚ö†Ô∏è **Connection Error**\n\nI couldn't reach my brain. Please check your internet connection and try again.`);
          console.error("Fetch Error:", error);
        }
      });
      
      scrollToBottom(); // Ensure it's scrolled down on load
    });
  </script>
</body>
</html>
