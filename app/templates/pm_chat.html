<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Assistant | ProjectPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Modern Font & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <!-- Markdown Rendering Library -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --primary-color: #4A90E2;
      --primary-dark: #357ABD;
      --secondary-color: #5cb85c; /* Green for upload */
      --secondary-dark: #4cae4c;
      --tertiary-color: #f0ad4e; /* Orange for history */
      --tertiary-dark: #ec971f;
      /* --- NEW ---: Style for the new session button */
      --danger-color: #d9534f;
      --danger-dark: #c9302c;
      --user-msg-bg: #4A90E2;
      --bot-msg-bg: rgba(255, 255, 255, 0.7);
      --info-msg-bg: rgba(232, 245, 233, 0.9); /* Light green for info */
      --text-color: #333;
      --light-text: #f0f4f8;
      --container-bg: rgba(255, 255, 255, 0.5);
      --border-color: rgba(255, 255, 255, 0.2);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text-color);
    }

    .chat-container {
      width: 95%; max-width: 800px; height: 95vh;
      background: var(--container-bg); border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      display: flex; flex-direction: column; overflow: hidden;
      border: 1px solid var(--border-color);
      backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
    }

    .chat-header {
      background: rgba(255, 255, 255, 0.5); color: var(--primary-dark);
      font-size: 1.25rem; text-align: center; font-weight: 600;
      padding: 18px; display: flex; justify-content: space-between;
      align-items: center; gap: 12px;
      border-bottom: 1px solid var(--border-color); position: relative;
    }
    
    .header-title {
        display: flex; align-items: center; gap: 12px;
        position: absolute; left: 50%; transform: translateX(-50%);
    }

    .chat-header i { font-size: 1.6rem; }

    .chat-messages {
      flex: 1; padding: 25px; overflow-y: auto;
      display: flex; flex-direction: column; gap: 15px;
      scroll-behavior: smooth;
    }

    .chat-messages::-webkit-scrollbar { width: 6px; }
    .chat-messages::-webkit-scrollbar-thumb { background-color: rgba(0, 0, 0, 0.2); border-radius: 3px; }

    .message {
      max-width: 85%; line-height: 1.6; padding: 12px 18px;
      border-radius: 20px; word-wrap: break-word;
      animation: fadeIn 0.4s ease-out;
    }
    
    .message.user-message {
      background: var(--user-msg-bg); color: var(--light-text);
      align-self: flex-end; border-bottom-right-radius: 5px;
    }

    .message.bot-message {
      background: var(--bot-msg-bg); color: var(--text-color);
      align-self: flex-start; border-bottom-left-radius: 5px;
    }

    .message.info-message {
        background: var(--info-msg-bg); color: var(--secondary-dark);
        align-self: center; max-width: 90%; text-align: center;
        font-size: 0.9rem; font-style: italic;
    }
    
    .bot-message h1, .bot-message h2, .bot-message h3,
    .bot-message strong { color: #2c3e50; }
    .bot-message ul, .bot-message ol { padding-left: 20px; margin-top: 5px; }
    .bot-message p { margin-bottom: 8px; }
    .bot-message p:last-child { margin-bottom: 0; }

    .chat-input-area {
      padding: 15px 20px; background: rgba(255, 255, 255, 0.4);
      border-top: 1px solid var(--border-color);
    }

    .chat-input-form { display: flex; align-items: center; gap: 10px; }

    #message-input {
      flex: 1; padding: 14px 18px; font-size: 1rem;
      border: 1px solid transparent; border-radius: 12px;
      background: rgb(250, 250, 250); outline: none;
      transition: all 0.3s ease; color: var(--text-color);
    }

    #message-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px hsla(212, 72%, 62%, 0.3);
    }

    .action-button {
      padding: 12px; width: 48px; height: 48px;
      font-size: 1.5rem; color: #fff; border: none;
      border-radius: 50%; cursor: pointer; display: flex;
      justify-content: center; align-items: center;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .send-button { background: var(--primary-color); }
    .send-button:hover { background: var(--primary-dark); transform: scale(1.05); }
    
    .upload-button { background: var(--secondary-color); }
    .upload-button:hover { background: var(--secondary-dark); transform: scale(1.05); }
    
    .header-button { /* A generic class for header buttons */
        background: none; border: 1px solid;
        font-size: 0.8rem; padding: 6px 12px;
        border-radius: 20px; cursor: pointer;
        transition: all 0.3s ease;
    }
    .header-button:hover { color: white; }

    .history-button {
        border-color: var(--tertiary-color);
        color: var(--tertiary-color);
    }
    .history-button:hover { background: var(--tertiary-color); }
    
    /* --- NEW ---: Styles for the new session button */
    .new-session-button {
        border-color: var(--danger-color);
        color: var(--danger-color);
    }
    .new-session-button:hover { background: var(--danger-color); }


    .loading-spinner {
        align-self: flex-start; display: flex;
        align-items: center; gap: 10px; padding: 10px;
    }
    .spinner {
        width: 24px; height: 24px; border: 3px solid rgba(0,0,0,0.1);
        border-left-color: var(--primary-color); border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    
    .history-modal {
        display: none; position: fixed; z-index: 1000;
        left: 0; top: 0; width: 100%; height: 100%;
        overflow: auto; background-color: rgba(0,0,0,0.6);
        animation: fadeIn 0.3s;
    }

    .history-modal-content {
        background-color: #fefefe; margin: 10% auto; padding: 25px;
        border: 1px solid #888; width: 80%; max-width: 700px;
        border-radius: 15px; position: relative;
    }

    .history-modal-close {
        color: #aaa; position: absolute; top: 10px; right: 20px;
        font-size: 28px; font-weight: bold; cursor: pointer;
    }
    .history-modal-close:hover { color: black; }
    
    #history-display {
        background-color: #f0f0f0; border: 1px solid #ddd;
        border-radius: 8px; padding: 15px; max-height: 60vh;
        overflow-y: auto; white-space: pre-wrap; font-family: monospace;
        font-size: 0.9rem;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <!-- Grouping buttons on the left -->
      <div style="display: flex; gap: 10px;">
          <button id="review-history-button" class="header-button history-button">
              History
          </button>
          <!-- --- NEW: "New Session" button added here --- -->
          <button id="new-session-btn" class="header-button new-session-button">
              New Session
          </button>
      </div>

      <div class="header-title">
        <i class='bx bxs-bot'></i>
        <span>ProjectPro Assistant</span>
      </div>
      
      <!-- A spacer to balance the header -->
      <div style="width: 170px;"></div> 
    </header>

    <main class="chat-messages" id="chat-box" data-history="{{ conversation_history|tojson|e }}">
      <div class="message bot-message">
        <p>ðŸ‘‹ Hello! I'm ProjectPro. Start a new session to clear my memory, then upload a PDF to begin your analysis.</p>
      </div>
    </main>

    <footer class="chat-input-area">
      <form class="chat-input-form" id="chat-form">
        <input type="file" id="pdf-upload-input" accept=".pdf" style="display: none;">
        
        <button type="button" id="upload-pdf-button" class="action-button upload-button" aria-label="Upload PDF">
          <i class='bx bxs-file-plus'></i>
        </button>

        <input type="text" id="message-input" placeholder="Ask about risks, tasks, or plans..." autocomplete="off" required>
        
        <button type="submit" class="action-button send-button" aria-label="Send Message">
          <i class='bx bxs-paper-plane'></i>
        </button>
      </form>
    </footer>
  </div>
  
  <div id="history-modal" class="history-modal">
    <div class="history-modal-content">
      <span class="history-modal-close" id="history-modal-close">&times;</span>
      <h2>Conversation History</h2>
      <br>
      <pre id="history-display">Loading history...</pre>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const chatForm = document.getElementById("chat-form");
      const messageInput = document.getElementById("message-input");
      const chatBox = document.getElementById("chat-box");
      const uploadPdfButton = document.getElementById("upload-pdf-button");
      const pdfUploadInput = document.getElementById("pdf-upload-input");
      
      const historyModal = document.getElementById("history-modal");
      const reviewHistoryButton = document.getElementById("review-history-button");
      const historyDisplay = document.getElementById("history-display");
      const historyModalClose = document.getElementById("history-modal-close");

      // --- NEW: Get reference to the new session button ---
      const newSessionBtn = document.getElementById("new-session-btn");

      const scrollToBottom = () => {
        chatBox.scrollTop = chatBox.scrollHeight;
      };

      function appendMessage(role, text) {
        const div = document.createElement("div");
        const roleClass = role === "user" ? "user-message" : (role === "ai" ? "bot-message" : "info-message");
        div.classList.add("message", roleClass);

        if (role === 'ai' || role === 'info') {
          div.innerHTML = marked.parse(text);
        } else {
          div.textContent = text;
        }

        chatBox.appendChild(div);
        scrollToBottom();
      }

      try {
        const historyData = chatBox.dataset.history;
        if (historyData) {
          const history = JSON.parse(historyData);
          if (Array.isArray(history) && history.length > 0) {
            chatBox.innerHTML = ''; 
            history.forEach(msg => appendMessage(msg.role, msg.content));
          }
        }
      } catch (e) { console.error("Could not parse chat history:", e); }

      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const userMessage = messageInput.value.trim();
        if (!userMessage) return;

        appendMessage("user", userMessage);
        messageInput.value = "";
        messageInput.focus();

        const loadingIndicator = document.createElement("div");
        loadingIndicator.className = "loading-spinner";
        loadingIndicator.innerHTML = `<div class="spinner"></div><span>ProjectPro is thinking...</span>`;
        chatBox.appendChild(loadingIndicator);
        scrollToBottom();

        try {
          const response = await fetch("{{ url_for('main.pm_chat') }}", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage })
          });
          chatBox.removeChild(loadingIndicator);
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
          }
          const data = await response.json();
          appendMessage("ai", data.response || "Sorry, I seem to have lost my train of thought.");
        } catch (error) {
          if (loadingIndicator && loadingIndicator.parentNode) {
            chatBox.removeChild(loadingIndicator);
          }
          appendMessage("ai", `âš ï¸ **Connection Error**\n\nI couldn't reach my brain. Please check your internet connection and try again.`);
          console.error("Fetch Error:", error);
        }
      });
      
      uploadPdfButton.addEventListener("click", () => { pdfUploadInput.click(); });

      pdfUploadInput.addEventListener("change", async (event) => {
        const file = event.target.files[0];
        if (!file) return;
        appendMessage("info", `Uploading **${file.name}**...`);
        const formData = new FormData();
        formData.append("file", file);
        try {
          const response = await fetch("{{ url_for('main.upload_pdf') }}", { method: "POST", body: formData });
          const result = await response.json();
          if (!response.ok) { throw new Error(result.error || `Upload failed with status ${response.status}`); }
          appendMessage("info", `âœ… **Success!** The document **"${result.filename}"** has been added to my knowledge base.`);
        } catch (error) {
          appendMessage("info", `âŒ **Upload Failed:** ${error.message}`);
          console.error("Upload Error:", error);
        } finally { event.target.value = null; }
      });
      
      reviewHistoryButton.addEventListener("click", async () => {
        historyDisplay.textContent = "Loading history...";
        historyModal.style.display = "block";
        try {
            const response = await fetch("{{ url_for('main.get_history') }}");
            const data = await response.json();
            if (!response.ok) { throw new Error(data.error || "Failed to fetch history."); }
            historyDisplay.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
            historyDisplay.textContent = `Error: ${error.message}`;
            console.error("History fetch error:", error);
        }
      });
      
      historyModalClose.addEventListener("click", () => { historyModal.style.display = "none"; });
      window.addEventListener("click", (event) => { if (event.target == historyModal) { historyModal.style.display = "none"; } });
      
      // --- NEW: JavaScript Logic for the New Session Button ---
      newSessionBtn.addEventListener('click', function() {
          if (!confirm("Are you sure you want to start a new session? This will clear the AI's current document knowledge and the chat history on screen.")) {
              return; // Stop if the user clicks "Cancel"
          }

          fetch('/clear-knowledge-base', {
              method: 'POST'
          })
          .then(response => {
              if (!response.ok) {
                  throw new Error('Network response was not ok');
              }
              return response.json();
          })
          .then(data => {
              if (data.status === 'cleared') {
                  // Clear the chat display on the screen
                  chatBox.innerHTML = ''; 
                  // Add a confirmation message
                  appendMessage('info', 'ðŸ§¹ **New Session Started.** Knowledge base has been cleared. Please upload a new document to begin.');
              } else {
                  throw new Error('Failed to clear session on the server.');
              }
          })
          .catch(error => {
              console.error('Error starting new session:', error);
              alert('Could not start a new session. Please check the console for errors.');
          });
      });
      
      scrollToBottom();
    });
  </script>
</body>
</html>
